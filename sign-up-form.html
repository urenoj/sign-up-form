<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sign-up-form.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="logo">
                <img src="./img/odin-icon.png" alt="Odin Project Logo">
            </div>
        </div>
        <div class="sign-up">
            <div class="message">
                <div>This is not a real online service! We don't have the funds to actually send you to space, but it's cool to dream, right?!</div>
                <div>Don't let that stop you from signing up!</div>
            </div>

            <div class="form">
                <form>
                    <label for="firstname">
                        First Name
                        <input type="text" id="firstname" name="firstname" required>
                        <div id="first-name-error" class="error">Please type in your first name.</div>
                    </label>
                    <label for="lastname">
                        Last Name
                        <input type="text" id="lastname" name="lastname" required>
                        <div id="last-name-error" class="error">Please type in your last name.</div>
                    </label>
                    <label for="email">
                        Email
                        <input type="email" id="email" name="email" required autocomplete="off">
                        <div id="email-error" class="error"></div>
                    </label>
                    <label for="phone-number">
                        Phone Number
                        <input type="text" id="phone-number" name="phone-number" required>
                        <div id="phone-number-error" class="error"></div>
                    </label>
                    <label for="password">
                        Password
                        <input type="password" id="user_password" name="password" required>
                        <div id="password-error" class="error"></div>
                    </label>
                    <label for="confirm-password">
                        Confirm Password
                        <input type="password" id="confirm_password" name="confirmedpassword" required>
                        <div id="confirm-password-error" class="error"></div>
                    </label>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
